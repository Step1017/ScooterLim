<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="scooterstyle.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- logo lim + titolo -->
        <h2>
        <img src="logo.png" class="logo"> <br> Taking Booleaners from A to B
        </h2>
      </header>
      <nav>
        <!-- 3 bottoni -->
        <button type="button" name="Prenota"> Prenota </button>
        <button type="button" name="Termina Prenotazione"> Termina Prenotazione </button>
        <button type="button" name="Accendi Luci"> Accendi Luci </button>
      </nav>
      <main>
        <!-- elenco monopattini -->
        <section class="description one">
          <input type="checkbox">
          <span class="mono">Monopattino Gino22</span>
          <div class="indirizzo">&#8614; Via Guadalametri - a 220 metri da te</div>
          <div class="carica">Stato carica:</div>
          <div class="barra arancio"> </div>
       </section>
       <section class="description two">
         <input type="checkbox">
         <span class="mono">Monopattino Mike24</span>
         <div class="indirizzo">&#8614; Via Ricciardoni - a 420 metri da te</div>
         <div class="carica">Stato carica:</div>
         <div class="barra verde"> </div>
      </section>
      <section class="description three">
        <input type="checkbox">
        <span class="mono">Monopattino Fede154</span>
        <div class="indirizzo">&#8614;  Via Mentarini - a 490 metri da te</div>
        <div class="carica">Stato carica:</div>
        <div class="barra rossa"> </div>
     </section>
      </main>

    </div>
  </body>
</html>
